<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Document Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter Document Name">
    </div>
    <label class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Date"
        placeholder="Enter Date">
    </div>
    <label class="col-sm-2 col-form-label">Created</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Created"
        placeholder="Enter Created">
    </div>
    <label class="col-sm-2 col-form-label">DueDate</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DueDate"
        placeholder="Enter DueDate">
    </div>
    <label class="col-sm-2 col-form-label">Priority</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PriorityId"
        placeholder="Enter Priority">
    </div>
</div>

<button (click)="addDoc()" *ngIf="doc.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateDoc()" *ngIf="doc.id!==0" class="btn btn-primary">
    Update
</button>
